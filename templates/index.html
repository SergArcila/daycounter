<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Day Counter</title>
</head>
<body>
    <h1>Day Counter</h1>
    <form action="/calculate" method="POST">
        <label for="start_date">Start Date (MM-DD-YYYY):</label>
        <input type="text" id="start_date" name="start_date" placeholder="03-10-2025" required>
        <br><br>

        <label>Type of Days:</label>
        <br>
        <input type="radio" id="business" name="day_type" value="business" required>
        <label for="business">Business (Mon-Fri)</label><br>

        <input type="radio" id="weekend" name="day_type" value="weekend">
        <label for="weekend">Weekend (Sat-Sun)</label><br>

        <input type="radio" id="all" name="day_type" value="all">
        <label for="all">All Days</label><br><br>

        <label for="days_count">Number of Days to Count:</label>
        <input type="number" id="days_count" name="days_count" placeholder="15" required>
        <br><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
